
<!-- modal.html -->
<div class="modal" id="addModal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="btn btn-light">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Input fields for updating information -->
                <div class="form-group">
                    <label for="field2">Category name</label>
                    <input type="text" class="form-control text-white" id="field2" placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label for="field1">Product image</label>
                    <input type="file" class="form-control text-white" id="field1">
                </div>
                <div class="form-group">
                    <label for="field2">Product name</label>
                    <input type="text" class="form-control text-white" id="field2" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="field2">Product Price</label>
                    <input type="text" class="form-control text-white" id="field2" placeholder="Enter product price">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Product Description</label>
                    <textarea class="form-control text-white" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Product description"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
